# ==============================================================================
# Tōrō - Docker Compose for Local Development & Testing
# ==============================================================================
# Usage:
#   docker-compose up --build    # Build and run
#   docker-compose down          # Stop and remove
# ==============================================================================

version: '3.8'

services:
  toro:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=*
      - MAX_PLAYERS_PER_ROOM=50
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
